{% extends 'base.html' %}
{% block title %}
    Home
{% endblock %}
{% block content %}
    {% load static %}
    <div class="container-fluid" style="background-color: #259CC0">
        <div class="row">
            <img style="max-width: 900px; margin: auto" src="{% static 'images/store.png' %}">
        </div>
    </div>
    <div class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-10 mx-auto text-center">
                    <h1 class="text-capitalize font-weight-bold">Our products</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            {% for product in products %}
                <div class="col-9 mx-auto col-md-6 col-lg-3">
                    <div class="card mb-4">
                        <div class="py-4">
                            <a href="{{ product.get_url }}"><img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}"></a>
                        </div>
                        <div class="card-footer d-flex justify-content-between" style="background: transparent; border-color: transparent;">
                            <p class="font-weight-bold md-0">
                                {{ product.name }}
                            </p>
                            <h5 class="text-info fst-italic mb-0">
                                {{ product.price }}
                            </h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{%  endblock %}
