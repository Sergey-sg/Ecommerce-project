<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>
  <style type="text/css">
        .material-icons.md-48 {font-size: 48px;}
        .material-icons.md-24 {font-size: 24px;}
  </style>
  </head>
  <body>
{#    <header>#}
{#        <a href="{% url 'home' %}">Home</a>#}
{#        <a href="{% url 'about' %}">About</a>#}
{#    </header>#}
    <nav class="navbar navbar-expand-md navbar-light bg-dark">
        <a class="navbar brand nav-link " href="#"><span class="material-icons material-icons md-48 text-success">store</span></a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"><span class="navbar-toggler-icon"></span></button>
        <div id="navbar" class="collapse navbar-collapse justify-content-between">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link text-light text-uppercase font-weight-bold px-3 dropdown-toggle" role="button" data-bs-toggle="dropdown" href="">Categories</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="">categori 1</a></li>
                            <li><a class="dropdown-item" href="">categori 2</a></li>
                            <li><a class="dropdown-item" href="">categori 3</a></li>
                            <li><a class="dropdown-item" href="">categori 4</a></li>
                            <li><a class="dropdown-item" href="">categori 5</a></li>
                        </ul>
                </li>
                <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="">Contacts</a></li>
                <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="">About</a></li>
            </ul>

            <form class="form-inline">
                <div class="input-group">
                    <input type="text" placeholder="Search">
                    <div>
                        <button class="btn-success"><span class="material-icons md-24">search</span></button>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    {% block content %}
    {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
