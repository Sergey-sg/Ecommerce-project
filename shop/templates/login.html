{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    Create new account
{% endblock %}
{% block content %}
    <div class="container">
        <br>
        <h1 class="product_title text-center">
            Login or create new account
        </h1>
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-6 text-center custom-div" style="margin-left: auto; margin-right: auto;">
                <br>
                <h2 class="product_title">
                    New user
                </h2>
                <br>
                <a href="{% url 'signup' %}" class="btn btn-secondary">Create new user</a>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 bg-light" style="margin-left: auto; margin-right: auto;">
                    <div>
                        <br>
                        <h2 class="product_title">
                            Registered users only
                        </h2>
                        <form method="post">
                            {% csrf_token %}
                            <p>{{ form | crispy }}</p>
                            <button type="submit" class="btn btn-secondary">Log in</button>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
{% endblock %}
